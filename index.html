<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch App</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Stopwatch</h1>
        <div class="stopwatch">
            <div id="display" class="mb-4">00:00</div>
            <div class="btns">
                <button id="startBtn" class="btn btn-success mr-2">Start</button>
                <button id="stopBtn" class="btn btn-danger mr-2" disabled>Stop</button>
                <button id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
